<html>

<head>
    <title>Love Language.</title>
    <link rel="icon" href="../frontend/static/LLfavicon.png" type="image/gif" sizes="16x16">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="./bootswatch.css" rel="stylesheet" type="text/css" />

    <link href="index.css" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="feedPage">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h2 style="color:#2AA198">
                        Love
                        <span class="fa-layers fa-fw">
                            <i class="fas fa-laptop"></i>
                            <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
                        </span> Language

                    </h2>
                </div>
                <ul class="nav nav-pills flex-column">

                    <li>
                        <button class="btn btn-md btn-primary" onclick="logout()" style="border-color: white">Log Out</button>
                    </li>
                    <li>
                        <button class="btn btn-md btn-danger" onclick="deleteUser()" style="border-color: white">Delete</button>
                    </li>
                    <li>
                        <button class="btn btn-md btn-warning" onclick="newPrefs()" style="border-color: white">Update Preferences</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <div class="jumbotron">
            </div>
            <div class="col-lg-12 row" id="matches">
            </div>
        </div>
    </div>
    <center>
        <div class="col-lg-4" id="updatePrefs" hidden>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label>Employment Status??</label>
                        <select multiple="" class="form-control" id="answer1">
                            <option>Employed</option>
                            <option>Unemployed</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>What Gender Would You Like??</label>
                        <select multiple="" class="form-control" id="answer2">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Don't Want To Specify</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Which language would you prefer??</label>
                        <select multiple="" class="form-control" id="answer3">
                            <option>Python</option>
                            <option>Java</option>
                            <option>Clojure</option>
                            <option>Ruby</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Which One Better Represent What You Do?</label>
                        <select multiple="" class="form-control" id="answer4">
                            <option>Full stack Web developer</option>
                            <option>Back-end Web developer</option>
                            <option>Front-end Web developer</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Years Since Learning to Code?</label>
                        <select multiple="" class="form-control" id="answer5">
                            <option>Less than a year</option>
                            <option>1-3 Years</option>
                            <option>4-8 Years</option>
                            <option>9 and Above</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>How Did You Learn to Code?</label>
                        <select multiple="" class="form-control" id="answer6">
                            <option>Self-Taught</option>
                            <option>College-Grad</option>
                            <option>Bootcamp</option>
                            <option>On-the-job training</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Thoughts On Testing?</label>
                        <select multiple="" class="form-control" id="answer7">
                            <option>Not Important At All</option>
                            <option>Do at your own leisure</option>
                            <option>Not Finished Until You Test!!</option>
                            <option>I Test First!!!</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Years Since Started in Industry?</label>
                        <select multiple="" class="form-control" id="answer8">
                            <option>Novice</option>
                            <option>Less than a year</option>
                            <option>1-3 Years</option>
                            <option>4-8 Years</option>
                            <option>9 and Above</option>
                        </select>
                        <br>
                    </div>
                </fieldset>
            </form>
            <button class="btn btn-lg signup-btn" id="submitUpdatedPrefsButton" onclick="submitUpdatedPrefsButton()">Submit</button>
        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="member_page.js"></script>
</body>

</html>
