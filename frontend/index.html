<html>

<head>
    <title>LOADING......</title>
    <link href="./bootwatch.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">

    <div id="signUpDiv">
        <form>
            <fieldset>
                <div class="form-group">
                    <input class="form-control" type="text" size="30" id="memberName" placeholder="Full name">
                    <br>
                </div>
                <div class="form-group">
                    <select multiple="" class="form-control" id="age">
                        <option>18-25</option>
                        <option>26-33</option>
                        <option>34-41</option>
                        <option>42-49</option>
                        <option>50-100</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" size="30" id="email" placeholder="Phone or Email">
                    <br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" size="10" id="pwd" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputFile">Profile Picture</label>
                    <input type="file" class="form-control-file" id="pic" aria-describedby="fileHelp">
                </div>

            </fieldset>
        </form>
        <button class="btn btn-lg signup-btn" onclick="signUp()">Sign Up</button>
    </div>
